<!DOCTYPE html>
<html lang="en" xmlns:wb="http://open.weibo.com/wb" class="huodongxing">
<head>
<title>Gofly</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="css/hdx.min.css?v=v2.6.1" rel="stylesheet" type="text/css" />

<style>
.btn-sign-up1 {
	width: 116px;
	height: 40px;
	background-position: 0 0
}

.btn-sign-up1:hover,.btn-sign-up1:focus {
	width: 116px;
	height: 40px;
	background-position: -117px 0
}

.btn-sign-up1:active {
	width: 116px;
	height: 40px;
	background-position: -234px 0
}

.btn-sign-up1.charge {
	width: 116px;
	height: 40px;
	background-position: -351px 0
}

.btn-sign-up1.charge:hover,.btn-sign-up1.charge:focus {
	width: 116px;
	height: 40px;
	background-position: -468px 0
}

.btn-sign-up1.charge:active {
	width: 116px;
	height: 40px;
	background-position: -585px 0
}

.btn-sign-up1.charge.disabled {
	width: 116px;
	height: 40px;
	background-position: -1053px 0
}

.btn-sign-up1.disabled {
	width: 116px;
	height: 40px;
	background-position: -1170px 0
}
</style>

<script src="js/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
</head>
<body>

	<div>
		<table id="Table_01" width="1440" height="2485" border="0"
			cellpadding="0" cellspacing="0">
			<tr>
				<td><img src="images/gofly-01_01.jpg" width="1440" height="820"
					alt="" onclick="javascript:startGoflying();"></td>
			</tr>
			<tr>
				<td><img src="images/gofly-01_02.jpg" width="1440" height="853"
					alt=""></td>
			</tr>
			<tr>
				<td><img src="images/gofly-01_03.jpg" width="1440" height="548"
					alt=""></td>
			</tr>
			<tr>
				<td><img src="images/gofly-01_04.jpg" width="1440" height="264"
					alt=""></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript">
		function startGoflying() {
			$('#dlg-goflying').modal({
				show : true,
				backdrop : "static"
			});
		}
		
		function fadePopup() {
			$('#dlg-goflying').modal({
				show : false,
				backdrop : "static"
			});
			//$('#dlg-goflying').hide()
		}
		
	</script>

	<div id="dlg-goflying" class="layer-success modal fade"
		style=" overflow-y: auto; line-height:720px;" align="center">
		<div />
		<div>
        		<span class="close" data-dismiss="modal" style="border:1px solid #000;
                 position:absolute; background:none; left:0px;
            border:none; font-size:24px; color:#FFF; width:1500px; height:1200px;
            "></span>
			<img src="images/webwxgetmsgimg.png" alt=""  class="closegofly"
				style="width: 790px; hight: 540px" onclick="javascript:fadePopup();"/>
 
      
		</div>
	</div>

	<script type="text/javascript" src="js/libs.min.js"></script>
	</div>
	</div>
</body>
</html>
