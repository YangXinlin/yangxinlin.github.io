<!DOCTYPE html>
<html>
<head>
    <title>熊猫语言</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/common.css" />
    <script src="js/jquery-2.1.0.min.js"></script>
</head>
<body>
<div class="header-wrapper">
    <header>
        <a class="logo" href=""><img src="images/banban-logo.png" alt="" width="150" /></a>
        <div class="h-search-form">
            <form action="">
                <input type="text" name="" placeholder="语伴搜索" />
                <input type="image" src="images/h-search-sub-img.png" value="" name="s" />
            </form>
        </div>
        <nav>
            <div class="l-nav">
                <a class="home" href="index.html"><span class="nav-ico ico-home">首页</span></a>
                <a class="msg cur" href="chat.html"><span class="nav-ico ico-msg">消息</span></a>
                <a href="event.html"><span class="nav-ico ico-more">活动</span></a>
            </div>
            <div class="r-nav">
                <a href=""><span class="user-avatar-small"></span></a>
            </div>
        </nav>
    </header>
</div>
<div class="container">
    <section class="chat-box">
        <div class="chat-sidebar">
            <div class="add-user"><a href="" class="add-user-ico"></a></div>
            <div class="chat-user-list">
                <div class="chat-user-item">
                    <img class="chat-user-avatar" src="images/user-avatar.png" alt="" />
                    <p class="chat-user-name">Martin</p>
                    <span class="message-notice"></span>
                </div>
            </div>
            <div class="chat-user-list">
                <div class="chat-user-item cur">
                    <img class="chat-user-avatar" src="images/user-avatar.png" alt="" />
                    <p class="chat-user-name">Martin</p>
                </div>
            </div>
            <div class="chat-user-list">
                <div class="chat-user-item">
                    <img class="chat-user-avatar" src="images/user-avatar.png" alt="" />
                    <p class="chat-user-name">Martin</p>
                    <span class="message-notice"></span>
                </div>
            </div>
        </div>
        <div class="chat-main">
            <div class="current-chat-user-info">
                <img class="chat-user-avatar" src="images/user-avatar.png" alt="" />
                <div class="current-chat-user-msg">
                    <h2 class="cur-chat-user-name">Margin</h2>
                    <div class="user-desc">Everything is OK!</div>
                </div>
                <div class="skills">
                    <div class="skill-item">会 <span class="green">英语</span></div>
                    <div class="skill-item">想学 <span class="green">中文</span></div>
                </div>
            </div>
            <div class="chat-msg">
                <div class="from"><p>您好！您的英语说的在呢么样！</p></div>
                <div class="to"><p>说的那个流利啊，简直稀里哗啦！</p></div>
            </div>
            <div class="msg-box">
                <div class="msg-box-inner">
                    <textarea name="" placeholder="聊天点什么吧 ^_^"></textarea>
                    <input type="submit" value="发送" />
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="links"><a href="">关于</a><a href="">联系我们</a><a href="">帮助/反馈</a></div>
        <div class="copyright">备案号AShaskh1287号</div>
    </footer>
</div>
</body>
</html>
